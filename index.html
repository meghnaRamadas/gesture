<html>
    <head>
        <title>Gesture Identifier</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body style="background-color: #3aafa9;">
        <center>
      <div class="container" id="header">
        <label style="color: #def2f1;  font-size: 45px;   text-shadow: 2px 2px #17252a;  ">Gesture Identifier</label>
          <br><br>
         <h1 style="background-color: #17252a; ">
        <span> &#128076; </span>
        <span> &#128077;</span>
        <span>&#129304;</span>
        <span> &#9996;</span>
        <span>&#128070;</span>
    
    </h1>

    <h3 style="color: #def3fa;  text-shadow: 2px 2px black;" >Take a selfie of a gesture to know about its meaning <br>
    The model is trained on the above mentioned gestures
    </h3>
      </div>
         
          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam - </label>
          <div id="camera"></div>
          <br>
          <button style="background-color:#def2f1;" onclick="takesnap()">Capture</button>
          </div>
         

          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediction 1 - </label>
            <p class="emotion_name" id="result_emotion_name"></p>
            <p class="emoji" id="result_emoji1"></p>
            <br>
  
            <label>Prediction 2 - </label>
            <p class="emotion_name" id="result_emotion_name2"></p>
            <p class="emoji" id="result_emoji2"></p>
           </div>

           <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result" ></div>
            <br>
            <button style="background-color: #def2f1;" onclick="compare()">Predict Emotion</button></div>
              
            <div class="col-md-4 col-sm-12 col-xs-12 footer"><h1>Developed by : Meghna</h1></div>
      
    </center>
    </body>
</html>
